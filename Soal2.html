    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Kasir</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Program Kasir</h2>

  <form id="kasirForm">
    <label for="kode">Kode Barang:</label>
    <input type="text" id="kode" required>
    
    <label for="nama">Nama Barang:</label>
    <input type="text" id="nama" required>
    
    <label for="harga">Harga Barang:</label>
    <input type="number" id="harga" required>
    
    <label for="jumlah">Jumlah Barang:</label>
    <input type="number" id="jumlah" required>
    
    <button type="button" onclick="tambahBarang()">Tambah Barang</button>
  </form>

  <h3>Daftar Barang</h3>
  <table id="daftarBarang">
    <tr>
      <th>Kode</th>
      <th>Nama</th>
      <th>Harga</th>
      <th>Jumlah</th>
      <th>Total</th>
    </tr>
  </table>

  <h3>Total Harga: <span id="totalHarga">0</span></h3>

  <script>
    let totalHarga = 0;

    function tambahBarang() {
      // Ambil nilai dari input
      const kode = document.getElementById("kode").value;
      const nama = document.getElementById("nama").value;
      const harga = parseFloat(document.getElementById("harga").value);
      const jumlah = parseInt(document.getElementById("jumlah").value);

      // Hitung total harga barang
      const total = harga * jumlah;

      // Tambahkan informasi barang ke tabel
      const table = document.getElementById("daftarBarang");
      const row = table.insertRow(-1);
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      const cell3 = row.insertCell(2);
      const cell4 = row.insertCell(3);
      const cell5 = row.insertCell(4);

      cell1.innerHTML = kode;
      cell2.innerHTML = nama;
      cell3.innerHTML = harga;
      cell4.innerHTML = jumlah;
      cell5.innerHTML = total;

      // Tambahkan total harga
      totalHarga += total;

      // Tampilkan total harga
      document.getElementById("totalHarga").innerText = totalHarga;

      // Reset form
      document.getElementById("kasirForm").reset();
    }
  </script>

</body>
</html>

</body>
</html>
