<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sentence</title>
</head>
<body>
    <script>
        var word = 'JavaScript';
        var second = 'is';
        var third = 'awesome';
        var fourth = 'and';
        var fifth = 'I';
        var sixth = 'love';
        var seventh = 'it!';
        
        var sentence = `${word} ${second} ${third} ${fourth} ${fifth} ${sixth} ${seventh}`;
        console.log(sentence);

        // Menampilkan hasil pada halaman HTML
        document.write("<p>" + sentence + "</p>");
    </script>
</body>
</html>
